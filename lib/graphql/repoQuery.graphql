query RepoQuery($prNumber: Int!) {
  repository(owner: "nrbnlulu", name: "github_pr") {
    pullRequest(number: $prNumber) {
      body
      comments(first: 10) {
        edges {
          node {
            body
            author {
              avatarUrl
              login
            }
          }
          cursor
        }
      }
    }
  }
}
